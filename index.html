    <title>Instagarm</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        .form {
            width: 370px;
            text-align: center;
            margin-top: 15px;
            margin-left: 685px;
            padding: 10px;
        }

        .form .text {
            width: 350px;
            height: 430px;
            border: 1px solid #dbdbdb;
            margin-top: 15px;
            padding-top: 10px;
        }

        .form .text input {
            height: 40px;
            width: 270px;
            padding-left: 8px;
            margin-top: 7px;
            border-radius: 5px;
            background-color: #fafafa;
            border: 1px rgb(226, 220, 220) solid;
        }

        .logo img {
            height: 50px;
        }

        .text img {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .text form button {
            height: 30px;
            width: 270px;
            margin-top: 14px;
            cursor: pointer;
            background-color: #4cb4f9;
            border-radius: 10px;
            border: 2px;

        }

        .text .but {
            position: absolute;
            text-decoration: none;
            margin-top: 53px;
            padding-top: 0px;
            margin-left: -70px;
            color: #365184;
            font-size: 15px;

        }

        .but1 {
            position: absolute;
            text-decoration: none;
            margin-top: 82px;
            padding-top: 10px;
            margin-left: -45px;
            color: black;
            font-size: 13px;
        }


        .signup {
            display: flex;
            height: 50px;
            width: 350px;
            text-align: center;
            border: 1px solid #dbdbdb;
            align-items: center;
            padding-left: 60px;
            margin-top: 10px;

        }

        .signup a {
            text-decoration: none;
            margin-left: 2px;
            color: #3585bf;
            cursor: pointer;
        }

        .par {
            margin-top: 20px;
        }


        .app {
            display: flex;
            margin-top: 13px;
            margin-left: 30px;

        }

        .app img {
            height: 45px;
            margin-left: 7px;

        }

        .line {
            padding-left: 37px;
            padding-right: 37px;
            margin-top: 25px;
        }

        .or {
            position: absolute;
            margin-left: 120px;
            margin-top: -17px;
            background-color: white;
            padding: 7px;
        }

        .image {
            position: absolute;
            margin-top: -746px;
            z-index: -11;
            margin-left: -76px;

        }

        .image img {
            height: 800px;
        }

        footer {
            position: absolute;
            margin-top: 50px;
            margin-left: 300px;
        }

        footer a {
            padding: 7px;
            text-decoration: none;
            color: gray;
            font-size: 12px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .last {
            display: flex;
            margin-top: 95px;
            margin-left: 550px;
            color: gray;
        }

        .last p {
            padding-left: 20px;
            font-size: 12px;
            padding-bottom: 100px;
        }
        a{
            cursor: pointer;
        }
    </style>
</head>
